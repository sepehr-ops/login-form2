<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

  <!-- آیکون‌ها از Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Tahoma, sans-serif;
    }

    .login_form_container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login_form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input_group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
    }

    .input_group i {
      color: #555;
      margin-right: 10px;
    }

    .input_text {
      border: none;
      outline: none;
      flex: 1;
      font-size: 14px;
    }

    .button_group {
      text-align: center;
      margin-top: 20px;
    }

    .button_group a {
      background-color: #3897f0;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .fotter {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .fotter a {
      margin: 0 10px;
      color: #3897f0;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login_form_container">
    <div class="login_form">
      <h2>Login</h2>
      <div class="input_group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" class="input_text" autocomplete="off" />
      </div>
      <div class="input_group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" class="input_text" autocomplete="off" />
      </div>
      <div class="button_group" id="login_button">
        <a>Submit</a>
      </div>
      <div class="fotter">
        <a>Forgot Password?</a>
        <a>Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
